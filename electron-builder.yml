appId: com.odin.intelligence
productName: ODIN
copyright: Copyright Â© 2025

directories:
  output: dist
  buildResources: assets

mac:
  category: public.app-category.reference
  target:
    - target: dmg
      arch:
        - universal
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

files:
  - "out/**/*"
  - "assets/**/*"
  - "!node_modules/**/*.{md,map,ts}"

extraResources:
  - from: "assets/geojson"
    to: "geojson"

asar: true
asarUnpack:
  - "**/*.node"
